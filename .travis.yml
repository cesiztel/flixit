language: android

jdk:
# Jdk version used by your project
- oraclejdk8

sudo: false

android:
  components:
    - platform-tools
    - tools
    - build-tools-28.0.3
    - android-28
    - extra-android-m2repository
    - extra-google-m2repository
    - extra-android-support
    - extra-google-google_play_services
    # Specify at least one system image, if you need to run emulator(s) during your tests
    - sys-img-armeabi-v7a-google_apis-27

before_script:
    - chmod +x gradlew
    - echo no | android create avd --force --name test --target android-27 --abi armeabi-v7a
    - emulator -avd test -no-skin -no-audio -no-window -no-boot-anim &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &

#Build, and run tests
script:
    # Once tests written should run the gradle task for both Mobile and Wear
    # currently only doing a normal build to test Travis config
    #- ./gradlew app:unitTests
    #- ./gradlew app:functionalTests
    - ./gradlew app:build # as an example